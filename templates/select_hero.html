{% extends 'base.html' %}

{% block content %}

<!-- select_hero.html -->
<!-- select_hero.html -->
<h1>Select a hero:</h1>
<ul>
    {% for hero in heroes %}
        <li><a href="{{ url_for('show_hero', hero_name=hero['name'], full_name=hero['biography']['full-name']) }}">{{ hero['name'] }} ({{ hero['biography']['full-name'] }})</a></li>
    {% endfor %}
</ul>



{% endblock %}
