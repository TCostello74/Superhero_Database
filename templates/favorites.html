{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-success mb-3">
                <div class="card-header bg-transparent border-success">
                    <h1 class="text-danger text-center">My Favorites</h1>
                </div>
                <div class="card-body text-success">
                    <p class="text-center"><a class="btn btn-success" href="/search">Click here</a> to search for Heroes!</p>
                    <ul class="list-group list-group-flush">
                        {% for favorite in favorites %}
                        <li class="list-group-item">
                            <a href="/hero/{{ favorite.hero.name }}" class="d-flex justify-content-center">{{ favorite.hero.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
