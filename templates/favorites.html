{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-success mb-3">
                <div class="card-header bg-transparent border-success">
                    <h1 class="text-danger text-center">My Favorites</h1>
                </div>
                <div class="card-body text-success">
                    <p class="text-center"><a class="btn btn-success" href="/search">Click here</a> to search for Heroes!</p>
                    <ul class="list-group list-group-flush">
                        {% for favorite in favorites %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="/hero/{{ favorite.hero.name }}">{{ favorite.hero.name }}</a>
                            <form action="/favorites/delete" method="post" class="inline">
                                <input type="hidden" name="hero_id" value="{{ favorite.hero.id }}">
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
